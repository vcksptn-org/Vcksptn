<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>VCKSPTN SYSTEM</title>
  <style>
    html, body {
      margin: 0;
      padding: 0;
      height: 100%;
      overflow: hidden;
      background: black;
      font-family: "Courier New", monospace;
      color: #00ff00;
    }

    canvas {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      z-index: 0;
    }

    /* Tombol ON */
    .center {
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      z-index: 2;
    }

    #onButton {
      width: 70px;
      height: 70px;
      border-radius: 50%;
      border: 2px solid #00ff00;
      background: black;
      color: #00ff00;
      font-size: 18px;
      letter-spacing: 2px;
      cursor: pointer;
      box-shadow: 0 0 15px #00ff00;
      transition: all 0.4s ease;
      text-shadow: 0 0 8px #00ff00;
      animation: pulse 1.8s infinite;
    }

    #onButton:hover {
      background: #00ff00;
      color: black;
      box-shadow: 0 0 25px #00ff00;
    }

    @keyframes pulse {
      0% { box-shadow: 0 0 10px #00ff00; transform: scale(1); }
      50% { box-shadow: 0 0 25px #00ff00; transform: scale(1.05); }
      100% { box-shadow: 0 0 10px #00ff00; transform: scale(1); }
    }

    /* Kotak terminal */
    #terminal {
      display: none;
      position: absolute;
      top: 40px;
      left: 50%;
      transform: translateX(-50%) scale(0.9);
      width: 70%;
      max-width: 480px;
      border: 2px solid #00ff00;
      padding: 10px 15px;
      background-color: rgba(0, 0, 0, 0.75);
      box-shadow: 0 0 12px #00ff00;
      z-index: 2;
      line-height: 1.4em;
      font-size: 14px;
      opacity: 0;
      transition: all 1.2s ease;
    }

    #terminal.show {
      opacity: 1;
      transform: translateX(-50%) scale(1);
      animation: terminalPulse 2s infinite;
    }

    @keyframes terminalPulse {
      0% { box-shadow: 0 0 10px #00ff00; }
      50% { box-shadow: 0 0 20px #00ff00; }
      100% { box-shadow: 0 0 10px #00ff00; }
    }

    .yellow {
      color: #ffff66;
    }
  </style>
</head>
<body>
  <canvas id="matrix"></canvas>

  <div class="center">
    <button id="onButton">ON</button>
  </div>

  <div id="terminal">
    &gt; Initializing access...<br>
    &gt; System status: OK<br>
    &gt; Loading user environment...<br>
    &gt; Access granted.<br>
    &gt; Hello, <span class="yellow">Operator</span>. Welcome back.
  </div>

  <audio id="music" src="boot.mp3" loop></audio>

  <script>
    // Efek hujan Matrix
    const canvas = document.getElementById("matrix");
    const ctx = canvas.getContext("2d");

    canvas.height = window.innerHeight;
    canvas.width = window.innerWidth;

    const chars = "アァカサタナハマヤャラワガザダバパイィキシチニヒミリヰギジヂビピウゥクスツヌフムユュルグズヅブプエェケセテネヘメレヱゲゼデベペオォコソトノホモヨョロゴゾドボポヴッンABCDEFGHIJKLMNOPQRSTUVWXYZ0123456789";
    const fontSize = 16;
    const columns = canvas.width / fontSize;
    const drops = [];

    for (let x = 0; x < columns; x++) drops[x] = 1;

    function draw() {
      ctx.fillStyle = "rgba(0, 0, 0, 0.05)";
      ctx.fillRect(0, 0, canvas.width, canvas.height);

      ctx.fillStyle = "#00ff00";
      ctx.font = fontSize + "px monospace";

      for (let i = 0; i < drops.length; i++) {
        const text = chars.charAt(Math.floor(Math.random() * chars.length));
        ctx.fillText(text, i * fontSize, drops[i] * fontSize);

        if (drops[i] * fontSize > canvas.height && Math.random() > 0.975)
          drops[i] = 0;
        drops[i]++;
      }
    }

    setInterval(draw, 33);

    // Tombol ON
    const btn = document.getElementById("onButton");
    const terminal = document.getElementById("terminal");
    const music = document.getElementById("music");

    btn.addEventListener("click", () => {
      music.play().catch(() => console.log("Autoplay blocked"));
      btn.style.opacity = 0;
      setTimeout(() => btn.style.display = "none", 800);
      setTimeout(() => {
        terminal.style.display = "block";
        setTimeout(() => terminal.classList.add("show"), 50);
      }, 1000);
    });

    window.addEventListener("resize", () => {
      canvas.height = window.innerHeight;
      canvas.width = window.innerWidth;
    });
  </script>
</body>
</html>
